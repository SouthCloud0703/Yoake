<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00Tokyo - Yoake Labs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="https://validatirimage2.s3.ap-southeast-2.amazonaws.com/yoake.png" alt="Yoake Logo">
                    <h1><a href="index.html" style="color: inherit; text-decoration: none;">Yoake Labs</a></h1>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <canvas id="sunrise-canvas" class="sunrise-canvas"></canvas>
        <div class="container">
            <div class="hero-content">
                <h2>00Tokyo</h2>
                <p>Promoting IBRL from Tokyo</p>
            </div>
        </div>
    </section>

    <section class="services" style="background: var(--background-dark);">
        <div class="container">
            <h2 class="section-title">Policy</h2>
            <div class="simple-policy">
                <p>00Tokyo aims to maximize the potential of validators through leveraging our Japan-based position to promote Double Zero's IBRL in the Japanese market</p>
            </div>
        </div>
    </section>

    <section class="clients" style="background: var(--background-secondary);">
        <div class="container">
            <h2 class="section-title">Partner</h2>
            <div class="clients-content">
                <div class="simple-coming-soon">
                    <p>Coming Soon</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Yoake Labs. Where Innovation Dawns.</p>
                <a href="https://x.com/yoakesol" target="_blank" class="footer-social">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                </a>
            </div>
        </div>
    </footer>
    
    <script src="sunrise.js"></script>
</body>
</html>
